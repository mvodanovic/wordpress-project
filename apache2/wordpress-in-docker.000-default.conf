<VirtualHost *:443>
	ServerName frozen-spring.com

	ServerAdmin marko@vodanovic.net
	DocumentRoot /var/www/html

	SSLEngine on
	SSLCertificateFile /var/www/ssl/www_frozen-spring_com.web.crt
	SSLCertificateKeyFile /var/www/ssl/www_frozen-spring_com.key

	Options -Indexes

	<Directory /var/www/html>
		Options -Indexes
		AllowOverride All
		SSLRenegBufferSize 52428800
	</Directory>

	ErrorLog /var/www/logs/frozen-spring.docker.apache2.error.log
	LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
	CustomLog /var/www/logs/frozen-spring.docker.apache2.access.log combined
</VirtualHost>

