<VirtualHost *:80>
	ServerName phpmyadmin.frozen-spring.vodanovic.net

	ServerAdmin marko@vodanovic.net
	DocumentRoot /var/www/html

	ErrorLog /var/www/logs/phpmyadmin.docker.apache2.error.log
	LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
	CustomLog /var/www/logs/phpmyadmin.docker.apache2.access.log combined
</VirtualHost>
